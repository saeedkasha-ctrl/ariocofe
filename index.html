<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>منوی Café Ario</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div class="brand">
      <img src="logo.jpg" alt="لوگوی Café Ario" class="logo" />
      <div class="titles">
        <h1>منوی Café Ario</h1>
        <p>انتخاب‌های خوشمزه، با عشق ☕</p>
      </div>
    </div>
  </header>

  <main>
    <section id="menu"></section>
  </main>

  <footer class="footer">
    <p>© Café Ario — QR-ready • مناسب موبایل و چاپ</p>
  </footer>

  <script>
  async function loadItems() {
    - const res = await fetch('items.json?_=' + Date.now());
+ const res = await fetch('./items.json?v=' + Date.now());
    const items = await res.json();

    // Group by category
    const byCat = items.reduce((acc, it) => {
      acc[it.category] = acc[it.category] || [];
      acc[it.category].push(it);
      return acc;
    }, {});

    const container = document.getElementById('menu');
    container.innerHTML = '';

    Object.keys(byCat).forEach(cat => {
      const catWrap = document.createElement('section');
      catWrap.className = 'category';

      const h2 = document.createElement('h2');
      h2.textContent = cat;
      catWrap.appendChild(h2);

      const grid = document.createElement('div');
      grid.className = 'grid';

      byCat[cat].forEach(item => {
        const card = document.createElement('article');
        card.className = 'card';

        const img = document.createElement('img');
        img.src = item.image;
        img.alt = item.title;
        card.appendChild(img);

        const title = document.createElement('div');
        title.className = 'title';
        title.textContent = item.title;
        card.appendChild(title);

        const price = document.createElement('div');
        price.className = 'price';
        price.textContent = item.price;
        card.appendChild(price);

        grid.appendChild(card);
      });

      catWrap.appendChild(grid);
      container.appendChild(catWrap);
    });
  }

  loadItems();
  </script>
</body>
</html>
